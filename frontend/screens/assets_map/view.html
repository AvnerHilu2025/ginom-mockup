<div style="position:absolute; inset:0;">
  <div id="map" style="position:absolute; inset:0;"></div>

  <!-- Overlay controls -->
  <div class="card" style="position:absolute; top:12px; right:12px; width:420px;">
    <div style="display:flex; justify-content:space-between; align-items:center; gap:10px;">
      <div>
        <b>Assets Map</b><br>
        <span class="hint">הצג שכבות נכסים לפי סקטור. (כעת Demo / Stage-1)</span>
      </div>
      <button class="btn secondary" id="goConfigBtn">Simulation Config</button>
    </div>

    <div style="margin-top:10px;" class="row">
      <label>City</label>
      <select id="citySel">
        <option value="Tel Aviv">Tel Aviv</option>
      </select>

      <label>Sectors</label>
      <select id="sectorSel" multiple size="5" style="min-width:220px;">
        <option value="electricity" selected>electricity</option>
        <option value="water" selected>water</option>
        <option value="gas" selected>gas</option>
        <option value="comms" selected>comms</option>
        <option value="first_responders" selected>first_responders</option>
      </select>

      <button class="btn" id="loadAssetsBtn">Load Assets</button>
    </div>

    <div class="hint" style="margin-top:8px;">
      בהמשך: הנתונים יגיעו מה-Backend+DB. כרגע נטענים נכסי דמו.
    </div>
  </div>
</div>
